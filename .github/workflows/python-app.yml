  # This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  workflow_dispatch:
  repository_dispatch:
    types: [test]
permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: auth
      env:
        AUTH: ${{ secrets.AUTH }}
      shell: bash
      run: |
          mkdir config
          echo "$AUTH" >> config/auth.json
          cat config/auth.json

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Build
      continue-on-error: true
      env:
        HEADLESS: "True"
      run: |
        python ./app.py&
        sleep 10 && curl -L http://localhost:5000/
    - name: check
      env:
        SSH_KEY: ${{ secrets.SSH_KEY }}
      run: |
        echo "$SSH_KEY" >> id_rsa
        chmod 600 id_rsa
        cp -R web/static/assets static/
        cp web/templates/rendered/* static/
        scp -r -o "StrictHostKeyChecking=no" -P 69 -i ./id_rsa web/static/assets wwwxfr@ks5.pknw1.co.uk:/media/www/dolly/www/ 
        scp -r -o "StrictHostKeyChecking=no" -P 69 -i ./id_rsa web/templates/rendered/index* wwwxfr@ks5.pknw1.co.uk:/media/www/dolly/www/
        cd static
        tar -zcvf ../static.tgz *
    - name: Archive
      uses: actions/upload-artifact@v4
      with:
        name: static
        path: static.tgz





